<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Evidence Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header>
        <h1><center>Blockchain Evidence Management System</center></h1>
    </header>
    <main>
        <!-- Wallet Connection -->
        <section id="walletConnection">
            <button id="connectWallet">Connect to MetaMask</button>
        </section>

        <!-- Application Content -->
        <section id="app" style="display: none;">
            <h2>Upload Evidence</h2>
            <div class="form-group">
                <label for="functionNameInput">Function Name</label>
                <input type="text" id="functionNameInput" placeholder="Enter function name">
            </div>
            <div class="form-group">
                <label for="descriptionInput">Description</label>
                <textarea id="descriptionInput" placeholder="Enter a brief description"></textarea>
            </div>
            <div class="form-group">
                <label for="fileInput">Choose File</label>
                <input type="file" id="fileInput">
            </div>
            <button id="uploadButton">Upload</button>

            <!-- Evidence List -->
            <h2>Evidence List</h2>
            <ul id="evidenceList"></ul>
        </section>
    </main>
    <footer>
        <p><center>&copy; 2025 Blockchain Evidence Management System</center></p>
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
